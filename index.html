<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game!</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header>
        <section class="introduction">
            <h1>Dice Roll Game</h1>
            <p id="game-description">The challenge of the game is to roll a specific number on the dice based on the
                level
                of difficulty. </p>

            <div class="choose-difficulty">
                <button>Easy</button>
                <button>Medium</button>
                <button>Hard</button>


            </div>

        </section>

    </header>

    <main>

        <section class="game-area">

            <div class="game-selection">

                <p>Choose a game:</p>

                <button><span>One Die</span></button>

                <button><span>Two Dice</span></button>

                <p>Do you think you can beat the computer?</p>

                <button><span>Play versus the computer</span></button>

            </div>
            <div class="score-area">
                <p>Your score:<span></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; 2024 George Barchampas. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
