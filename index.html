<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet" <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <section class="introduction">

            <h1>Dice Roll Game!</h1>
            <p id="game-description">The challenge of the game is to roll a number higher than a specific target on the
                dice, based on the difficulty level. You have only 3 tries to succeed! </p>

            <div class="font-icons">

                <i class="fa-solid fa-dice-one"></i>
                <i class="fa-solid fa-dice-two"></i>
                <i class="fa-solid fa-dice-three"></i>
                <i class="fa-solid fa-dice-four"></i>
                <i class="fa-solid fa-dice-five"></i>
                <i class="fa-solid fa-dice-six"></i>
            </div>
            <button id="start-button" data-type="play">Let's Play!</button>


        </section>


    </header>

    <main>
        <section class="game-area">


        </section>

        <div class="score-area">
            <p>Your tries: <span></span></p>
            <p>Your score:<span></span></p>
        </div>

        <div class="versus-computer">

            <p>Do you think you can beat the computer?</p>
            <button class="versus-computer-btn">Play versus the computer</button>

        </div>
    </main>



    <footer>
        <p class="copyright">&copy; 2024 George Barchampas. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
